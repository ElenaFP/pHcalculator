# Workflow simple para desplegar contenido estático en GitHub Pages
name: Deploy static content to Pages

on:
  # Se ejecuta al hacer push a la rama por defecto (main o master)
  push:
    branches: ["main", "master"]

  # Permite ejecutarlo manualmente desde la pestaña Actions
  workflow_dispatch:

# Permisos necesarios para desplegar en Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Permite una sola implementación simultánea
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Trabajo de despliegue único
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Sube todo el repositorio
          path: '.'
          
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
